<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입 - Grinder</title>
    <link rel="icon" type="image/x-icon" href="/images/grinder.png"/>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<main class="main-container">
    <article>
        <img src="/images/logo_img.png" alt="grinder-logo">

        <form th:action="@{/register}" method="post" class="form-container">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" class="input-group">
            <span id="email-check-result">이메일 형식을 지켜주세요.</span>

            <label for="pw">비밀번호</label>
            <input type="password" id="pw" name="password" placeholder="비밀번호를 입력해주세요" class="input-group">

            <label for="pwCheck">비밀번호 재확인</label>

            <input type="password" id="pwCheck" name="confirmPassword" placeholder="비밀번호를 다시 입력해주세요" class="input-group">
            <span id="password-recheck">비밀번호를 다시 입력해주세요.</span>

            <button type="submit" class="btn" id="join-btn">회원가입</button>
        </form>
    </article>
</main>
</body>
</html>
